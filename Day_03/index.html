<!DOCTYPE html>
<html lang="en">

<head>
	<title>AoC - Day 3 - Part 1</title>
	<script src="../lib/js/resultDisplay.js"></script>
    <script src="js/part1.js"></script>
    <script src="js/part2.js"></script>
	<link rel="stylesheet" href="../style/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        function strParse() {
            const partSelector = document.getElementById('partSelector').value;
            const input = document.getElementById("input").value;

            if (partSelector == 1) {
                part1Main(input)
            } else {
                part2Main(input)
            }
        }
    </script>
</head>

<body>
	<h1 id="cardTitle">Advent&nbsp;of&nbsp;Code - Day&nbsp;3 - Part&nbsp;1</h1>
	<div id="card">
		<textarea id="input" placeholder="Enter your input here (e.g., '1 3\n6 2\n8 5')"></textarea>
        <div class="formControls">
            <button class="button" type="button" onclick="strParse()">
                <span class="material-symbols-outlined">play_circle</span>
                Test
            </button>

            <select id="partSelector">
                <option value="1" selected>Part 1</option>
                <option value="2">Part 2</option>
            </select>
        </div>

        <script>
            const partDropdown = document.getElementById('partSelector');
            const cardTitle = document.getElementById('cardTitle');
            const pageTitle = document.querySelector('title');
            
            function updateTitles() {
                const part = partDropdown.value;
                cardTitle.innerHTML = `Advent&nbsp;of&nbsp;Code - Day&nbsp;3 - Part&nbsp;${part}`;
                pageTitle.textContent = `AoC - Day 3 - Part ${part}`;

            }
            
            partDropdown.addEventListener('change', updateTitles);
        </script>
		
		<div id="resultDisplay">
			<!-- Result display here -->
		</div>
	</div>
</body>

</html>
